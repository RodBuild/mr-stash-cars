<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="components/load-components.js" type="module" defer></script>
    <title>Mr Stash Cars</title>
  </head>
  <!-- <body style="background-color: #f5f5f5"> -->
  <body style="background-color: #f2f4f8">
    <header></header>
    <main>
      <img src="./assets/seasonal/winter-2024.png" style="object-fit: cover; width: 100%" />

      <div class="cta">
        <a class="cta-item" href="">
          <div class="left-area">
            <img src="./assets/icons/vehicles/vehicles-2.png" alt="search inventory car icon" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Inventory</h2>
            </div>
            <div class="bottom-side">
              <p>Find your perfect match and hit the road with confidence!</p>
            </div>
          </div>
        </a>
        <a class="cta-item" href="">
          <div class="left-area">
            <img class="mechanic" src="./assets/icons/mechanics/mechanics-2.png" alt="schedule a mechanic appointment icon" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Repairs</h2>
            </div>
            <div class="bottom-side">
              <p>Get your car running smoothly with our expert repair service.</p>
            </div>
          </div>
        </a>
        <a class="cta-item" href="">
          <div class="left-area">
            <img class="rent" src="./assets/icons/rent/rent-2.png" alt="find a car to rent icon" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Rentals</h2>
            </div>
            <div class="bottom-side">
              <p>Easy booking, flexible terms, and reliable vehicles</p>
            </div>
          </div>
        </a>
        <a class="cta-item" href="">
          <div class="left-area">
            <img class="finance" src="./assets/icons/finance/finance-2.png" alt="search financing options icon" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Financing</h2>
            </div>
            <div class="bottom-side">
              <p>Competitive rates and options for all credit types.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- <div class="hero-banner">
        <video autoplay loop muted preload="auto" class="background-video">
          <source src="./assets/home/winter-drive.mp4" type="video/mp4" />
        </video>
        <div class="hero-banner-text">
          <h1>Find your next ride</h1>
          <p>Explore More</p>
        </div>
      </div> -->
    </main>

    <footer></footer>
  </body>
</html>
