<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preload" as="image" href="./assets/seasonal/winter-2024.png" />
    <script src="components/load-components.js" type="module" defer></script>
    <script src="./script.js" type="module" defer></script>
    <title>Mr Stash Cars</title>
  </head>
  <!-- <body style="background-color: #f5f5f5"> -->
  <body style="background-color: #f2f4f8">
    <header class="skeleton"></header>
    <main>
      <!-- <div class="banner-loader"> -->
      <div class="banner skeleton">
        <img src="./assets/seasonal/winter-2024.png" loading="lazy" />
      </div>

      <!-- </div> -->
      <div class="cta">
        <a class="cta-item skeleton" href="">
          <div class="left-area">
            <img src="./assets/icons/vehicles/vehicles-2.png" alt="search inventory car icon" loading="lazy" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Inventory</h2>
            </div>
            <div class="bottom-side">
              <p>Find your perfect match and hit the road with confidence!</p>
            </div>
          </div>
        </a>
        <a class="cta-item skeleton" href="">
          <div class="left-area">
            <img
              class="mechanic"
              src="./assets/icons/mechanics/mechanics-2.png"
              alt="schedule a mechanic appointment icon"
              loading="lazy"
            />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Repairs</h2>
            </div>
            <div class="bottom-side">
              <p>Get your car running smoothly with our expert repair service.</p>
            </div>
          </div>
        </a>
        <a class="cta-item skeleton" href="">
          <div class="left-area">
            <img class="rent" src="./assets/icons/rent/rent-2.png" alt="find a car to rent icon" loading="lazy" />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Rentals</h2>
            </div>
            <div class="bottom-side">
              <p>Easy booking, flexible terms, and reliable vehicles</p>
            </div>
          </div>
        </a>
        <a class="cta-item skeleton" href="">
          <div class="left-area">
            <img
              class="finance"
              src="./assets/icons/finance/finance-2.png"
              alt="search financing options icon"
              loading="lazy"
            />
          </div>
          <div class="right-area">
            <div class="top-side">
              <h2>Financing</h2>
            </div>
            <div class="bottom-side">
              <p>Competitive rates and options for all credit types.</p>
            </div>
          </div>
        </a>
      </div>

      <div class="benefits">
        <div class="container">
          <div class="header">
            <h2>Benefits</h2>
          </div>
          <div class="content">
            <div class="picture-nav"></div>
            <div class="description"></div>
            <!-- <div class="link"></div> -->
          </div>
        </div>
      </div>

      <div class="popular-rents"></div>

      <div class="oil-change"></div>

      <div class="ad-1"></div>
      <!-- <div class="hero-banner">
        <video autoplay loop muted preload="auto" class="background-video">
          <source src="./assets/home/winter-drive.mp4" type="video/mp4" />
        </video>
        <div class="hero-banner-text">
          <h1>Find your next ride</h1>
          <p>Explore More</p>
        </div>
      </div> -->
    </main>
    <footer class="skeleton"></footer>
  </body>
</html>
